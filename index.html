<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
        integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fastselect.css">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .row {
            align-items: center;
            border-bottom: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
   
    <div class="container">
        <form action="" method="post" class="form-floating">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="fullName" name="FullName">
                        <label for="floatingInput">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="datetime" class="form-control" id="dOB" name="dOB">
                        <label for="floatingInput">Date Of Birt</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <select class="multipleSelect" multiple name="language">
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Belgium">Belgium</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <input type="button" class="btn btn-success" onclick="Add(event)" value="Add">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="fullName" name="FullName">
                        <label for="floatingInput">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="datetime" class="form-control" id="dOB" name="dOB">
                        <label for="floatingInput">Date Of Birt</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <select class="multipleSelect" multiple name="teachers">
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Belgium">Belgium</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <input type="button" value="Delete" onclick="Delete(event)" class="btn btn-warning">
                </div>
            </div>
        </form>
        <input type="submit" class="btn btn-success" value="Submit">

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="fastselect.standalone.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.multipleSelect').fastselect();
        })

        function Delete(e) {
            $(e.currentTarget).closest('.row').remove();
        }
        
        function Add(e) {
            var pattern = `  <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="fullName" name="FullName">
                        <label for="floatingInput">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="datetime" class="form-control" id="dOB" name="dOB">
                        <label for="floatingInput">Date Of Birt</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <select class="multipleSelect" multiple name="teachers">
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Belgium">Belgium</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <input type="button" value="Delete" onclick="Delete(event)" class="btn btn-warning">
                </div>
            </div>`;

            $(e.currentTarget).closest('form').after(pattern);

            $('.multipleSelect').fastselect();
        }
    </script>
</body>

</html>
